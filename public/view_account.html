<!DOCTYPE html>
<html>
	<header>
		<script src = "/javascript/view_account.js"></script>
		<script type="text/javascript">
	
	    function init() { 
			var matches = /id=([^&#=]*)/.exec(window.location.search);
			id = matches[1];
				
			alert(angular.element(document.getElementById('main')).scope().account);
			angular.element(document.getElementById('main')).scope().getData(id);
	    }
		
		
		</script> 
	</header>
	<body id="main" onload="init();" ng-app='accountApp' ng-controller="mainController">
		
		ID Cards / หมายเลขประชาชน <input type="text" id="identity" ng-model = "account.identification_number__c"><br>
		Passport No.<input type="text" id="passport" ng-model = "account.passport_number__c"><br>
		Sex /เพศ <input type="text" id="gender" ng-model = "account.gender__c"><br> 
		คำนำหน้าชื่อ <input type="text" id="title"><br>  
		Student Name-Surname/ชื่อ-สกุลนักศึกษา (Thi) <input type="text" id="name"><br>  
		
		<button onclick="Save()">Save</button>
	
	</body>
</html>
