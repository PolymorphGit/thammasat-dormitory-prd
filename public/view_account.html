<!DOCTYPE html>
<html>
	<header>
		<!--  <script src="view_account.js" /> -->
		<script type="text/javascript">
		var db = require('./pghelper');
		var id;
		var identity = document.getElementById("identity");
		var passport = document.getElementById("passport");
		var gender = document.getElementById("gender");
		
	    function init() { 
			var matches = /id=([^&#=]*)/.exec(window.location.search);
			id = matches[1];
	    
			db.select("SELECT * FROM salesforce.Account WHERE SFID='" + id + "'")
			.then(function(results) {
				console.log(results);	
				//res.json(results);
				identity.innerHTML = results[0].identification_number__c;
				passport.innerHTML = results[0].passport_number__c;
				gender.innerHTML = results[0].gender__c;
			})	
		    .catch(next);
	    }
		
		function Save() {
			alert("Saved");
		}	
		
		</script> 
	</header>
	<body onload="init();">
		
		ID Cards / หมายเลขประชาชน <input type="text" id="identity"><br>
		Passport No.<input type="text" id="passport"><br>
		Sex /เพศ <input type="text" id="gender"><br> 
		
		<button onclick="Save()">Save</button>
	
	</body>
</html>
